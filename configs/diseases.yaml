# Disease Configuration for Biomarker Discovery Framework
# Maps disease names to ICD codes and relevant CBC biomarkers

diseases:
  # Existing diseases from original config
  rheumatoid_arthritis:
    name: "Rheumatoid Arthritis"
    icd9_codes: ["714.0", "714.1", "714.2", "714.3", "714.4", "714.8", "714.9"]
    icd10_codes: ["M05", "M06"]
    description: "Chronic inflammatory disorder affecting joints"
    relevant_biomarkers:
      - wbc
      - platelets
      - hemoglobin

  diabetes_type1:
    name: "Diabetes Mellitus Type 1"
    icd9_codes: ["250.01", "250.03", "250.11", "250.13", "250.31", "250.33"]
    icd10_codes: ["E10"]
    description: "Autoimmune diabetes"
    relevant_biomarkers:
      - wbc
      - platelets

  diabetes_type2:
    name: "Diabetes Mellitus Type 2"
    icd9_codes: ["250.00", "250.02", "250.10", "250.12", "250.30", "250.32"]
    icd10_codes: ["E11"]
    description: "Metabolic diabetes"
    relevant_biomarkers:
      - wbc
      - platelets
      - hemoglobin

  crohns_disease:
    name: "Crohn's Disease"
    icd9_codes: ["555.0", "555.1", "555.2", "555.9"]
    icd10_codes: ["K50"]
    description: "Inflammatory bowel disease"
    relevant_biomarkers:
      - wbc
      - platelets
      - hemoglobin
      - hematocrit

  psoriasis:
    name: "Psoriasis"
    icd9_codes: ["696.1"]
    icd10_codes: ["L40"]
    description: "Immune-mediated inflammatory skin condition"
    relevant_biomarkers:
      - wbc
      - platelets

# Default disease for initial experiments
default_disease: rheumatoid_arthritis
